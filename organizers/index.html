---
layout: news-index
title: Organizers
---

<div class="grid_12 hero_badge">
  <h1>Organizers</h1>
</div>
{% for post in site.categories.organizers %}

<div class="grid_12">
<div class="org_person_big">
  <img src="{{ post.image }}" alt="{{ post.title }}" id="{{ post.twitter }}"/>
  <div class="content">
    <h5>{{ post.title | xml_escape }}</h5>
    <p>{{ post.content }}</p>
    <a href="http://{{ post.link }}" target="blank" class="web_site">{{ post.link }}</a>
    <a href="http://github.com/{{ post.github }}" target="blank" class="github">{{ post.github }}</a>
    <a href="http://twitter.com/{{ post.twitter }}" target="blank" class="twitter_link">{{ post.twitter }}</a>
  </div>
</div>
{% endfor %}
