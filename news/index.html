title: News
meta: Updates and News for GORUCO.

---

<div class="grid_12">
  <h1>News Articles</h1>
  <ul id="news_list">
  {% for post in site.categories.news %}
    <li>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <p>{{ post.date | date: "%B %d %Y" }} by {{ post.author }} </p>
    </li>
  {% endfor %}
  </ul>
</div>
